 <h1>{{ vm.hotel.name }} <hotel-rating stars="vm.stars"></hotel-rating></h1>
<p>{{vm.hotel.description}}</p>
<p>{{vm.hotel.location.address}}</p>
SERVICES
<ul>
	<li ng-repeat="service in vm.hotel.services">{{service}}
		
	</li>
	

</ul>
review
<ul>
	<li ng-repeat="review in vm.hotel.reviews">{{review.name}}--->{{review.review}}
		
	</li>
	
	

</ul>
<div ng-if="vm.isLoggedIn()">
<form name="vm.reviewForm" ng-submit="vm.addReview()">
  
    <input type="number" name="rating" required ng-pattern="/^[1-5]$/"ng-model="vm.rating"> 
  <div ng-show="vm.reviewForm.rating.$dirty && vm.reviewForm.rating.$invalid && vm.isSubmitted">
    <p>Rating must be 1-5</p>
    </div>
    <textarea name="review" required ng-model="vm.review"></textarea> 
  <div ng-show="vm.reviewForm.review.$dirty && vm.isSubmitted">
    <p>This Field requires 3-10 characters</p>
    </div>
  <button type="submit" class="btn">Add review</button>
  </form>
</div>
